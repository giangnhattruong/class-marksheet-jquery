<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Marksheet</title>
    <!-- BootStrap stylesheet -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
    <!-- BootStrap icons -->
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <!-- Internal styles -->
    <style>
        .row-btn:hover {
            cursor: pointer;
            color: #f00;
        }

        .excellent {
            color: #f00;
        }
    </style>
    <!-- jQuery script -->
    <script defer
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- My script -->
    <script defer src="./js/app.js"></script>
</head>

<body>
    <main class="container py-5">
        <h1 class="mb-3 text-center">Class Marksheet</h1>

        <div class="row mb-3">
            <form action="#" id="get-scores"
                class="col-10 offset-1 col-md-8 offset-md-2 col-lg-6 offset-lg-3">
                <div class="row mb-3">
                    <label for="name"
                        class="student-name col-4 col-md-3 col-form-label">Họ
                        tên</label>
                    <div class="col-8 col-md-9">
                        <input id="name"
                            class="student-name form-control col-8 col-md-9"
                            type="text">
                        <small class="notify-name fst-italic"></small>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="math-score"
                        class="col-4 col-md-3 col-form-label">Điểm
                        toán</label>
                    <div class="col-8 col-md-9">
                        <input id="math-score"
                            class="student-score form-control col-8 col-md-9"
                            type="number" step="any" name="math-score">
                        <small class="fst-italic"></small>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="physical-score"
                        class="col-4 col-md-3 col-form-label">Điểm
                        lý</label>
                    <div class="col-8 col-md-9">
                        <input id="physical-score"
                            class="student-score form-control col-8 col-md-9"
                            type="number" step="any" name="physical-score">
                        <small class="fst-italic"></small>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="chemistry-score"
                        class="col-4 col-md-3 col-form-label">Điểm
                        hóa</label>
                    <div class="col-8 col-md-9">
                        <input id="chemistry-score"
                            class="student-score form-control col-8 col-md-9"
                            type="number" step="any" name="chemistry-score">
                        <small class="notify-score fst-italic"></small>
                    </div>
                </div>
                <p id="form-submit-error" class="text-danger text-center"></p>
                <button id="form-submit-btn"
                    class="btn btn-primary d-block mx-auto px-3">Nhập</button>
            </form>
        </div>

        <section id="table-content">
            <table
                class="table table-hover table-bordered border-primary align-middle text-center">
                <thead>
                    <tr>
                        <th scope="col">STT</th>
                        <th scope="col">Họ tên</th>
                        <th scope="col">Toán</th>
                        <th scope="col">Lý</th>
                        <th scope="col">Hóa</th>
                        <th scope="col">Trung bình</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody id="table-rows"></tbody>
            </table>

            <div class="d-flex justify-content-center">
                <button id="toggle-calculate-btn"
                    class="btn btn-secondary me-3"></button>
                <button id="toggle-find-exellent-btn"
                    class="btn btn-success ms-3"></button>
            </div>
        </section>
    </main>
</body>

</html>
